<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Media</title>
</head>
<body>
   
      <u><h2>Media Elements Example</h2></u>
      <br>
            <h3>Audio Player</h3>
            <p>This is an example of an audio player with controls. You can play, pause, and adjust the volume of the audio.</p>
            <audio controls>
                <source src=" audio-file.mp3" type="audio/mp3 ">
                Your browser does not support the audio element.
            </audio><br>
       
            <h3>Video Player</h3>
            <p>This is an example of a video player with controls. You can play, pause, and adjust the volume of the video.</p>
            <video controls width="400">
                <source src="video-file.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
    
</body>
</html>
