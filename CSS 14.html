<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}

header {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    width: 100%;
    position: absolute;
 top: 0;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
}

.animation-container {
    display: grid;
    grid-template-columns: repeat(2, 150px);
    gap: 20px;
}

.box {
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #3498db;
    color: white;
    font-size: 20px;
    border-radius: 8px;
    text-align: center;
}

/* Bounce Animation */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-30px);
    }
}

.bounce {
    animation: bounce 2s ease-in-out 0.5s infinite;
}

/* Rotate Animation */
@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.rotate {
    animation: rotate 4s linear 1s infinite;
}

/* Fade Animation */
@keyframes fade {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.fade {
    animation: fade 3s ease-in-out 2s infinite alternate;
}

/* Slide Animation */
@keyframes slide {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(100px);
    }
}

.slide {
    animation: slide 5s ease-in 1s 3;
}

   </style>
</head>
<body>
    <header>
        <h1>CSS Animations Example</h1>
    </header>
    <main>
        <section class="animation-container">
            <div class="box bounce">Bounce</div>
            <div class="box rotate">Rotate</div>
            <div class="box fade">Fade</div>
            <div class="box slide">Slide</div>
        </section>
    </main>

</body>
</html>
