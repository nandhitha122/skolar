<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Techniques</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header, footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
}

section {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    height: 150vh; 
}

.box {
    padding: 20px;
    color: white;
    border: 2px solid black;
}

.static {
    background-color: #f44336; 
    position: static; 
}

.relative {
    background-color: #2196F3; 
    position: relative;
    top: 20px; 
    left: 20px;
    z-index: 2; 
}
.absolute {
    background-color: #4CAF50; 
    position: absolute;
    top: 60px; 
    left: 60px; 
    z-index: 1; 
}

.fixed {
    background-color: #FF9800; 
    position: fixed;
    bottom: 20px; 
    right: 20px; 
    z-index: 3;
}

.sticky {
    background-color: #9C27B0; 
    position: -webkit-sticky; 
    position: sticky;
    top: 0;  
}
   </style>
</head>
<body>
    <header>
        <h1>CSS Positioning Techniques</h1>
    </header>
    <section>
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
        <div class="box fixed">Fixed</div>
        <div class="box sticky">Sticky</div>
    </section>
    <footer>
        <p>Demonstration of CSS positioning techniques</p>
    </footer>
</body>
</html>
