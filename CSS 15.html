<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}

header {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    width: 100%;
    position: absolute;
 top: 0;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
}

.transform-container {
    display: grid;
    grid-template-columns: repeat(2, 150px);
    gap: 20px;
}

.box {
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #8d11d0;
    color: white;
    font-size: 20px;
    border-radius: 8px;
    text-align: center;
    transition: transform 0.5s;
}

.box:hover {
    cursor: pointer;
}

/* Translate Transform */
.translate:hover {
    transform: translate(50px, 50px);
}

/* Rotate Transform */
.rotate:hover {
    transform: rotate(45deg);
}

/* Scale Transform */
.scale:hover {
    transform: scale(1.5);
}

/* Skew Transform */
.skew:hover {
    transform: skew(20deg, 10deg);
}

/* Combined Transform */
.combined:hover {
    transform: translate(20px, 20px) rotate(45deg) scale(1.2) skew(10deg, 5deg);
}

   </style>
</head>
<body>
    <header>
        <h1>CSS Transforms Example</h1>
    </header>
    <main>
        <section class="transform-container">
            <div class="box translate">Translate</div>
            <div class="box rotate">Rotate</div>
            <div class="box scale">Scale</div>
            <div class="box skew">Skew</div>
            <div class="box combined">Combined</div>
        </section>
    </main>
  
</body>
</html>
